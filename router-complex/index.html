<!doctype html>
<html>

  <head>
    <title>Riot Router: Complex example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>

  <body>
    <app></app>
    <!-- riot tags -->
    <script type="riot" src="app-main.riot"></script>
    <script type="riot" src="app-navi.riot"></script>
    <script type="riot" src="app-help.riot"></script>
    <script type="riot" src="app.riot"></script>

    <!-- scripts we need -->
    <script src="https://unpkg.com/riot@9/riot+compiler.min.js"></script>
    <script src="https://unpkg.com/@riotjs/route/index.umd.js"></script>

    <!-- mount this app -->
    <script>
      riot.register('router', route.Router)
      riot.register('route', route.Route)

      riot.compile().then(function() {
        riot.mount('app')
      })
    </script>

    <style>
      body { margin: 0 }
    </style>
  </body>

</html>
